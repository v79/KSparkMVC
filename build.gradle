group 'uk.co.ljd'
version '0.0.20-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.3-2'
    ext.spark_kotlin_version = '1.0.0-alpha'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'maven'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-kotlin:$spark_kotlin_version"
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-annotation-processing', version: '1.1.3-2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile 'junit:junit:4.12'
}

jar{
    baseName = 'ksparkmvc'
    version = '0.0.20'
}

build {
    dependsOn "jar"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}